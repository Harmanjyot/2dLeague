<body>
        <div class="container">
                <form id="signupForm">
                  <h1>2D League</h1>
                  <div  id="grad">
                     
                    <div class="row">
                    <h2 style="text-align:center">SIGN UP</h2>
                      <input type="email" name="email" placeholder="Email" required>
                      <input type="text" name="username" placeholder="Username" required>
                      <input type="password" id="password1" placeholder="Password" required>
                      <input type="password" id="password2" placeholder="Confirm Password" required>

                      <br>
                      <centre><button type="submit" name="Login">SIGN UP</button></centre>
                      <br>
                      <br>
                      <div class="row">
                        <div class="col">

                </form>

              <div class="bottom-container">
              </div>
              <script>
                $(document).ready(function(){
                  $('#signupForm').submit(function(event)
                  {
                    var username = document.getElementById("username").value;
                    var email = document.getElementById("email").value;
                    var password1 = document.getElementById("password1").value;
                    var confirmPassword = document.getElementById("password2").value;
                    if (password1 != confirmPassword) 
                    {
                        alert("Passwords do not match.");
                        return false;
                    }
                    else if(username == "")
                    {
                      alert("Username is taken.");
                    }
                    else if (email == "")
                    {
                      alert("Email is taken.");
                    }
                    else
                    {
                      $.ajax
                      ({  
                        url:"misc/action_signup.php",  
                        method:"POST",  
                        data:{username:username, email:email, password1:password1},    
                        success:function(data)
                        {  
                          alert("WORKING");
                          alert(data);
                          fetch_data();
                        }  
                     });  

                    }

                  });
                });
              </script>
